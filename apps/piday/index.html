<body>
    <!--nav-->
    <header>
        <a href="javascript:history.back()"><h3><i class="fa-solid fa-arrow-left"></i>圓周率日倒計時</h3></a>
    </header>
    <!--introduction-->
    <div class="card" style="margin-top: 128px">
        <div class="countdownDiv">
            <p><i class="fa-solid fa-clock"></i></i>距離圓周率日還有</p>
            <h3 id="countdown"></h3>
            <p>天</p>
        </div>
        <div class="pidayDiv">
            <p><i class="fa-solid fa-exclamation"></i></i>今天是</p>
            <h3>圓周率日</h3>
            <p>Yeah~ (ﾉﾟ▽ﾟ)ﾉ</p>
        </div>
    </div>
    <!--圓周率日倒計時 JavaScript-->
    <script type="text/javascript">
        // 获取今天的日期
        let today = new Date();

        // 设置3月14日的日期
        let piDay = new Date(today.getFullYear(), 3-1, 14);

        //如果今天的日期已经超过3月14，则设置为下一年的3月14日并隐藏piday
        if (today > piDay) {
            piDay.setFullYear(piDay.getFullYear() + 1);
            document.querySelector(".pidayDiv").style.display = "none";
        }

        //如果今天是3月14则隐藏countdown显示piday
        else if (today == piDay) {
            document.querySelector(".countdownDiv").style.display = "none";
            document.querySelector(".pidayDiv").style.display = "block";
        }

        //如果今天的日期还不到3月14，则隐藏 piday
        else {
            document.querySelector(".pidayDiv").style.display = "none";
        }

        // 计算剩余天数
        let timeLeft = Math.round((piDay.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));

        // 在网页上显示倒计时（中文）
        document.getElementById("countdown").innerHTML = timeLeft
    </script>
