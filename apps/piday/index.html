        <!--fontawesome-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <body>
        <!--navbar-->
        <!--navbar-->
        <nav class="navbar navbar-dark fixed-top" style="background-color: #1e86dd;">
            <div class="container-fluid">
                <a class="navbar-brand">圓周率日倒計時</a>
                <button class="btn btn-outline" id="backBtn" style="color: white;" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
        </nav>
        <!--back script-->
        <script>
            var backButton = document.getElementById("backBtn");
            backButton.addEventListener("click", function() {
                history.back();
            });
        </script>
        <!--main container-->
        <div class="card" style="margin: 16px; margin-top: 72px;">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fa-solid fa-clock"></i> 距離圓周率日還有
                </h5>
                <p class="card-text">
                <div class="countdownDiv">
                    <h5 id="countdown" style="font-size: xx-large; font-weight: bold;"></h5>
                    <h5>天</h5>
                </div>
                <div class="pidayDiv">
                    <p><i class="fa-solid fa-exclamation"></i></i>今天是</p>
                    <h3>圓周率日</h3>
                    <p>耶~ (ﾉﾟ▽ﾟ)ﾉ</p>
                </div>
            </div>
        </div>
        <!--圓周率日倒計時 JavaScript-->
        <script type="text/javascript">
            // 獲取今天的日期
            let today = new Date();

            // 設置3月14日的日期
            let piDay = new Date(today.getFullYear(), 3-1, 14);

            // 若今天日期已超過3月14日，則設置為下一年的3月14日並隱藏piday
            if (today > piDay) {
                piDay.setFullYear(piDay.getFullYear() + 1);
                document.querySelector(".pidayDiv").style.display = "none";
            }

            // 若今天為3月14日，則隱藏countdown並顯示piday
            else if (today == piDay) {
                document.querySelector(".countdownDiv").style.display = "none";
                document.querySelector(".pidayDiv").style.display = "block";
            }

            // 若今天的日期還未到3月14日，則隱藏piday
            else {
                document.querySelector(".pidayDiv").style.display = "none";
            }

            // 計算剩餘天數
            let timeLeft = Math.round((piDay.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));

            // 在網頁上顯示倒計時
            document.getElementById("countdown").innerHTML = timeLeft
        </script>
